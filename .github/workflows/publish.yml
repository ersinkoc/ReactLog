# Publish ReactLog to npm
name: Publish to npm

on:
  release:
    types: [published]

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: 'true'
        type: boolean

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build package
        run: npm run build

      - name: Verify build
        run: |
          echo "Checking build output..."
          test -f dist/index.js || (echo "Missing ESM entry" && exit 1)
          test -f dist/index.cjs || (echo "Missing CJS entry" && exit 1)
          test -f dist/index.d.ts || (echo "Missing types" && exit 1)
          echo "Build verification passed!"

      - name: Publish to npm (Dry Run)
        if: github.event.inputs.dry-run == 'true'
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: github.event_name == 'release' || github.event.inputs.dry-run == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
